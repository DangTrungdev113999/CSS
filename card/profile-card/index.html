<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Card</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profile-card-container">
      <div class="card">
        <img
          src="https://lh3.googleusercontent.com/ytP9VP86DItizVX2YNA-xTYzV09IS7rh4WexVp7eilIcfHmm74B7odbcwD5DTXmL0PF42i2wnRKSFPBHlmSjCblWHDCD2oD1oaM1CGFcSd48VBKJfsCi4bS170PKxGwji8CPmehwPw=w200-h247-no"
          alt="Person"
          class="card__image"
        />

        <div class="gird-container">
          <div class="gird-child-posts">156 post</div>
          <div class="gird-child-followers">1012 Likes</div>
        </div>

        <ul class="social-icons">
          <li>
            <a href=""><i class="fa fa-instagram"></i></a>
          </li>
          <li>
            <a href=""><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href=""><i class="fa fa-linkedin"></i></a>
          </li>
          <li>
            <a href=""><i class="fa fa-codepen"></i></a>
          </li>
        </ul>
        <button class="btn draw-border">Follow</button>
        <button class="btn draw-border">Message</button>
      </div>
    </div>
    <script src="https://use.fontawesome.com/8784b2eb6e.js"></script>
  </body>
</html>
